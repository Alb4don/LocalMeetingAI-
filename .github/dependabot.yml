version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday" 
    
    open-pull-requests-limit: 10
    
    commit-message:
      prefix: "fix(deps)"
      prefix-development: "chore(deps-dev)"

    groups:
      ai-core:
        patterns:
          - "torch*"
          - "tensorflow*"
          - "transformers*"
          - "openai*"
          - "whisper*"
          - "huggingface-hub"
      
      data-processing:
        patterns:
          - "numpy"
          - "pandas"
          - "scipy"
          - "scikit-learn"

    ignore:
      - dependency-name: "pydantic"
        versions: [">= 2.0.0"] 
        
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    
    groups:
      docker-base:
        patterns:
          - "*"
          
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly" 
    
    groups:
      github-actions:
        patterns:
          - "*"
